- name: Apache installation using Docker
  hosts: prod
  become: true
  vars_files:
    - files/secrets/credentials.yml

  pre_tasks:
    - name: Update system apt cache
      apt:
        update_cache: yes

    - name: Install packages necessary for Docker
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: true

  tasks:
    - name: Pull the official Apache Docker image
      docker_image:
        name: httpd
        tag: latest
        source: pull

    - name: Create and start an Apache container
      docker_container:
        name: webapp
        image: httpd:latest
        ports:
          - "80:80"
